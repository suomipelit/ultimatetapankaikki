language: cpp

matrix:
  include:
    - os: linux
      compiler: gcc
    - os: linux
      compiler: clang
    - os: osx
      compiler: clang

addons:
  apt:
    packages:
      - libsdl2-dev
      - libsdl2-mixer-dev
      - libsdl2-net-dev
  homebrew:
    packages:
      - sdl2
      - sdl2_mixer
      - sdl2_net

script:
  - mkdir build
  - cd build
  - cmake ..
  - make
